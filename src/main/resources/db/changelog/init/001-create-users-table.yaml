databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: arseni-herasimovich
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true